<ion-header> </ion-header>

<ion-content color="medium">
  <ion-card class="card">
    <ion-img class="img" [src]="'assets/logo.png'"></ion-img>

    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>

        <ion-input [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" slot="start" type="numeric"></ion-icon>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button color="primary" expand="full" (click)="login(user, password)"
        >login</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
